<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>New timesheet entry</title>
    </head>

    <body>
        <h2>Add a new timesheet entry</h2>

        <form id='newentry' action='../newentry/' method="POST">
            <span>Start Time:</span><br/>
            <input type="datetime-local" name="start"/><br/>

            <span>End Time:</span><br/>
            <input type="datetime-local" name="end"/><br/>

            <span>comment</span><br/>
            <input type="text" name="comment"/><br/>

            <input type="submit" value="Add"/>
        </form>
    </body>

</html>
